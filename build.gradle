plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.14.0' apply(false)
    id 'maven-publish'
}
repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'org.spring.boot.kata'
            artifactId = 'library'
            pom {
                scm {
                    connection = "scm:git:git://git@github.com:Sasi-Kathimanda/spring-boot-kata.git"
                    developerConnection = 'scm:git:git@github.com:Sasi-Kathimanda/spring-boot-kata.git'
                    url = 'https://github.com/Sasi-Kathimanda/spring-boot-kata/tree/master'
                }
            }
        }
    }
}
