plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.14.0' apply true
    id 'maven-publish'
}
repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

allprojects {
    scmVersion {
        tag {
            prefix = project.name
            project.version = scmVersion.version
            versionSeparator = '-'
        }
        repository {
            pushTagsOnly = true
        }
    }
}