plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.14.0' apply true
    id 'maven-publish'
}
repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

subprojects {
    scmVersion {
        project.version = scmVersion.version
        tag {
            prefix = project.name
            versionSeparator = '-'
        }
        repository {
            pushTagsOnly = true
        }
    }
}