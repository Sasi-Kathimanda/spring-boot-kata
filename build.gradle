plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.14.0' apply(false)
    id 'maven-publish'
}
repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}
publishing {
    publications {
        maven(MavenPublication) {
            pom {
                scm {
                    developerConnection = 'scm:git:git@github.com:Sasi-Kathimanda/spring-boot-kata.git'
//                    url = 'https://github.com/Sasi-Kathimanda/spring-boot-kata'
                }
            }
        }
    }
}
