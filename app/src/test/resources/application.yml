info:
  app:
    description: All practice(kata) about spring boot app
    name: Spring Boot Kata
    version: 1.0.0
logging:
  level:
    com:
      spring:
        boot:
          kata:
            '*': INFO
management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
payment-configuration:
  paymentConfiguration:
  - paymentProvider: Apple
    enabled: true
    paymentMethod:
      enable:
        - applePay
      disable:
        - googlePay
    schedule:
      retry: true
  - paymentProvider: Samsung
    enabled: false
    paymentMethod:
      enable:
        - androidPay
      disable:
        - payTm
    schedule:
      retry: false
spring:
  banner:
    location: classpath:cybermedium.txt
  h2:
    console:
      enabled: true
